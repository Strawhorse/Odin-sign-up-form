<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./script3.css">
    <title>Sign-up Page</title>
</head>
<body>

    <!-- div for splash image -->
    <div class="splash">
        <img class="splasher-image" src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1862&q=80">

        <div class="title">
            <p>Join Us!</p>
        </div>
    </div>

    <!-- div for main content on right side of page -->
    <div class="main">

        <div class="speil">
            <p class="big">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
            <p class="big">You <em>know</em> you want to.</p>
        </div>

        <!-- form -->
        <form action="#" method="#">

            <fieldset>
                <p class="big">Let's do this!</p>

                <div class="row1">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input required type="text" id="first_name" autocomplete="given-name" placeholder=" ">
                    </div>
                   <div>
                        <label for="last_name">LAST NAME</label>
                        <input required type="text" id="last_name" autocomplete="family-name" placeholder=" ">
                   </div>
                </div>

                <div class="row2">
                    <div>
                        <label for="email">EMAIL</label>
                        <input required type="email" id="email" autocomplete="email" placeholder=" ">
                    </div>
                   <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input required
                            type="tel"
                            id="phone"
                            autocomplete="tel"
                            placeholder=" "
                            oninvalid="this.setCustomValidity('Please use a phone number from your region')"
                            oninput="this.setCustomValidity('')">
                   </div>
                </div>

                <div class="row3">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input required type="password" id="password" autocomplete="new-password" placeholder=" ">
                    </div>
                    <div>
                        <label for="confirm_password">CONFIRM YOUR PASSWORD</label>
                        <input required type="password" id="confirm_password" autocomplete="new-password" placeholder=" ">
                    </div>
                </div>
            </fieldset>

            <div class="spacer"></div>
            <button type="submit" id="submit">Create Account</button>

        <!-- end of form -->
        </form>

        <div class="login">
            <p>Already have an account? <a href="">Log in</a></p>
        </div>

    <!-- end of main content div -->
    </div>
</body>
</html>
